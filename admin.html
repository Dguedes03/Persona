<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Área Administrativa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Área da Administradora</h2>

<section id="login-admin" class="pagina">
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-senha" placeholder="Senha" required>
    <button class="btn-primary">Entrar</button>
    <p id="login-erro" class="erro-text"></p>
  </form>
</section>

<section id="dashboard" class="pagina" style="display:none;">
  <h3>Dashboard</h3>

  <p>Visitas: <span id="cont-visitas">0</span></p>
  <p>Cliques imagens: <span id="cont-cliques-imagem">0</span></p>
  <p>Orçamentos: <span id="cont-orcamento">0</span></p>

  <input type="file" id="imagem">
  <button onclick="adicionarFoto()">Enviar Foto</button>

  <table id="tabela-clientes">
    <thead>
      <tr>
        <th>Email</th>
        <th>Telefone</th>
        <th>CPF</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="btn-logout">Sair</button>
</section>

<script src="./admin.js"></script>
</body>
</html>
