<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Atelier da Ana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS PRINCIPAL -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app-container">

  <!-- HEADER -->
  <header class="header">
    <div class="logo">Atelier da Ana</div>
    <div class="subtitle">Arte feita com carinho ✨</div>
  </header>

  <!-- NAVBAR -->
  <nav class="navbar">
    <button onclick="mostrarPagina('galeria')">Galeria</button>
    <button onclick="mostrarPagina('login')">Login</button>
    <button id="btnLogout">Sair</button>
  </nav>

  <!-- GALERIA -->
  <section id="galeria" class="pagina">
    <h2>Trabalhos</h2>
    <p class="section-subtitle">
      Clique em um produto para ver mais detalhes
    </p>

    <div id="listaFotos" class="galeria-grid"></div>
  </section>

  <!-- LOGIN -->
  <section id="login" class="pagina" style="display:none;">
    <h2>Login</h2>

    <form id="login-form" class="form-login card card-login">

      <input
        type="email"
        id="loginEmail"
        placeholder="Email"
        required
      />

      <div class="campo-senha">
        <input
          type="password"
          id="loginSenha"
          placeholder="Digite sua senha"
          required
        />
        <span id="toggleSenha" class="icone-olho"></span>
      </div>

      <button type="submit" class="btn-primary full-width">
        Entrar
      </button>
    </form>

    <p id="loginErro" class="erro-text"></p>

    <div class="acoes-login">
      <button class="btn-secondary" onclick="mostrarPagina('cadastro')">
        Criar conta
      </button>
      <button class="btn-secondary" onclick="mostrarPagina('recuperar')">
        Esqueci a senha
      </button>
    </div>
  </section>

  <!-- CADASTRO -->
  <section id="cadastro" class="pagina" style="display:none;">
    <h2>Criar conta</h2>

    <div class="card card-login form-login">
      <input type="email" id="cadastroEmail" placeholder="Email" required />
      <input type="password" id="cadastroSenha" placeholder="Senha" required />
      <input type="text" id="cadastroCPF" placeholder="CPF" required />
      <input type="text" id="cadastroTelefone" placeholder="Telefone" required />

      <button class="btn-primary full-width" onclick="criarConta()">
        Criar conta
      </button>

      <p id="cadastroMsg" class="erro-text"></p>

      <button class="btn-secondary" onclick="mostrarPagina('login')">
        Voltar
      </button>
    </div>
  </section>

  <!-- RECUPERAR SENHA -->
  <section id="recuperar" class="pagina" style="display:none;">
    <h2>Recuperar senha</h2>

    <div class="card card-login">
      <input
        type="email"
        id="recuperarEmail"
        placeholder="Digite seu email"
        required
      />

      <button class="btn-primary full-width" onclick="enviarRecuperacao()">
        Enviar email
      </button>

      <button class="btn-secondary" onclick="mostrarPagina('login')">
        Voltar
      </button>
    </div>
  </section>

</div>

<!-- MODAL DO PRODUTO -->
<div id="modal-produto" class="modal hidden" onclick="fecharModal()">
  <div class="modal-content" onclick="event.stopPropagation()">

    <button class="modal-close" onclick="fecharModal()">×</button>

    <img id="modal-img" alt="Produto" />
    <h2 id="modal-titulo"></h2>
    <p id="modal-desc"></p>

    <a
      id="modal-whatsapp"
      class="btn-primary full-width"
      target="_blank"
    >
      Fazer orçamento
    </a>

  </div>
</div>

<!-- JS -->
<script src="./app.js"></script>

</body>
</html>
