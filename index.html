<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier da Ana</title>
    <link rel="stylesheet" href="style.css">

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
<div class="app-container">

    <!-- CABEÇALHO -->
    <header class="header fade-in">
        <div class="logo">Atelier da Ana</div>
        <div class="subtitle">Arte feita com carinho, sob medida para você ✨</div>
    </header>

    <!-- MENU -->
    <nav class="navbar slide-down">
        <button onclick="mostrarPagina('galeria')">Galeria</button>
        <button onclick="mostrarPagina('contato')">Contato</button>
        <button onclick="mostrarPagina('login')">Login</button>
        <button onclick="mostrarPagina('cadastro')">Criar conta</button>
        <button id="btn-logout" style="display:none;" onclick="logout()">Sair</button>
    </nav>

    <!-- GALERIA -->
    <section id="galeria" class="pagina fade-in">
        <h2>Trabalhos Recentes</h2>
        <p class="section-subtitle">
            Faça login para visualizar as imagens completas.
        </p>

        <div id="lista-fotos" class="galeria-grid"></div>
    </section>

    <!-- CONTATO -->
    <section id="contato" class="pagina fade-in" style="display:none;">
        <h2>Contato</h2>
        <p class="section-subtitle">Entre em contato para dúvidas ou orçamento.</p>

        <div class="card">
            <p><strong>WhatsApp:</strong> (16) 97405-4147</p>
            <p><strong>Instagram:</strong> @atelie.angellica</p>
            <button class="btn-primary" onclick="fazerOrcamento()">
                Fazer orçamento pelo WhatsApp
            </button>
        </div>
    </section>

    <!-- LOGIN (CLIENTE) -->
    <section id="login" class="pagina fade-in" style="display:none;">
        <h2>Login</h2>
        <p class="section-subtitle">Acesse para visualizar as imagens.</p>

        <div class="card card-login">
            <form id="login-form">
                <label>E-mail</label>
                <input type="email" id="login-email" required>

                <label>Senha</label>
                <input type="password" id="login-senha" required>

                <button class="btn-primary full-width" type="submit">
                    Entrar
                </button>

                <p id="login-erro" class="erro-text"></p>
            </form>
        </div>
    </section>

    <!-- CADASTRO CLIENTE -->
    <section id="cadastro" class="pagina fade-in" style="display:none;">
        <h2>Criar conta</h2>

        <div class="card card-login">
            <input type="email" id="cad-email" placeholder="E-mail">
            <input type="password" id="cad-senha" placeholder="Senha">
            <input type="text" id="cad-telefone" placeholder="Telefone">
            <input type="text" id="cad-cpf" placeholder="CPF">

            <button class="btn-primary full-width" onclick="cadastrarCliente()">
                Criar conta
            </button>
        </div>
    </section>

</div>

<script src="./app.js" defer></script>
</body>
</html>
