<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atelier da Ana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="app-container">

  <header class="header">
    <div class="logo">Atelier da Ana</div>
    <div class="subtitle">Arte feita com carinho ✨</div>
  </header>

  <nav class="navbar">
    <button id="mostrarPagina('galeria')">Galeria</button>
    <button id="mostrarPagina('login')">Login</button>
    <button id="btn-logout">Sair</button>
  </nav>

  <section id="galeria" class="pagina">
    <h2>Trabalhos</h2>
    <p class="section-subtitle">Faça login para visualizar as imagens</p>
    <div id="lista-fotos" class="galeria-grid"></div>
  </section>

  <section id="login" class="pagina" style="display:none;">
    <h2>Acesso</h2>

    <div class="card card-login">
      <form id="login-form">

        <label>Email</label>
        <input type="email" id="login-email" required>

        <label>Senha</label>
        <input type="password" id="login-senha" required>

        <div id="campos-cadastro" style="display:none;">
          <label>CPF</label>
          <input type="text" id="cadastro-cpf" placeholder="000.000.000-00">

          <label>Telefone</label>
          <input type="text" id="cadastro-telefone" placeholder="(00) 00000-0000">
        </div>

        <button class="btn-primary full-width" type="submit">Entrar</button>

        <button type="button" class="btn-secondary full-width" id="btn-toggle-cadastro">
          Criar conta
        </button>

        <p id="login-erro" class="erro-text"></p>
      </form>
    </div>
  </section>

</div>

<script src="./app.js"></script>
</body>
</html>
