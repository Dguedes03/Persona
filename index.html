<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atelier da Ana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="app-container">

  <header class="header">
    <div class="logo">Atelier da Ana</div>
    <div class="subtitle">Arte feita com carinho ✨</div>
  </header>

  <nav class="navbar">
    <button onclick="mostrarPagina('galeria')">Galeria</button>
    <button onclick="mostrarPagina('login')">Login</button>
    <button id="btn-logout">Sair</button>
  </nav>

  <!-- GALERIA -->
  <section id="galeria" class="pagina">
    <h2>Trabalhos</h2>
    <p class="section-subtitle">Faça login para visualizar as imagens</p>
    <div id="lista-fotos" class="galeria-grid"></div>
  </section>

  <!-- LOGIN / CADASTRO -->
  <section id="login" class="pagina" style="display:none;">
    <h2>Acesso</h2>

    <div class="card card-login">
      <form id="login-form">

        <label>Email</label>
        <input type="email" id="login-email" required>

        <label>Senha</label>
        <input type="password" id="login-senha" required>

        <p style="text-align:center; margin:12px 0;">
          <a href="#" onclick="mostrarPagina('recuperar')">Esqueci minha senha</a>
        </p>

        <!-- CAMPOS DE CADASTRO (OCULTOS INICIALMENTE) -->
        <div id="campos-cadastro" style="display:none; margin-top: 16px;">
          <label>CPF</label>
          <input type="text" id="cadastro-cpf">

          <label>Telefone</label>
          <input type="text" id="cadastro-telefone">

          <button
            type="button"
            class="btn-primary full-width"
            onclick="criarConta()"
            style="margin-top: 12px;"
          >
            Confirmar cadastro
          </button>
        </div>

        <!-- LOGIN -->
        <button class="btn-primary full-width" type="submit">
          Entrar
        </button>

        <!-- MOSTRAR CADASTRO -->
        <button
          type="button"
          class="btn-secondary full-width"
          id="btn-toggle-cadastro"
          onclick="mostrarCadastro()"
        >
          Criar conta
        </button>

        <p id="login-erro" class="erro-text"></p>
      </form>
    </div>
  </section>

  <!-- RECUPERAR SENHA -->
  <section id="recuperar" class="pagina" style="display:none;">
    <h2>Recuperar senha</h2>

    <div class="card card-login">
      <label>Email cadastrado</label>
      <input type="email" id="recuperar-email">

      <button class="btn-primary full-width" onclick="enviarRecuperacao()">
        Enviar código
      </button>

      <p id="recuperar-msg" class="erro-text"></p>

      <p style="text-align:center;">
        <a href="#" onclick="mostrarPagina('login')">Voltar</a>
      </p>
    </div>
  </section>

</div>

<!-- JS DA APLICAÇÃO -->
<script src="./app.js"></script>
</body>
</html>
