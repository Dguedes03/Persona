<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atelier da Ana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">

  <header class="header">
    <div class="logo">Atelier da Ana</div>
    <div class="subtitle">Arte feita com carinho ✨</div>
  </header>

  <nav class="navbar">
    <button onclick="mostrarPagina('galeria')">Galeria</button>
    <button onclick="mostrarPagina('login')">Login</button>
    <button id="btn-logout">Sair</button>
  </nav>

  <!-- GALERIA -->
  <section id="galeria" class="pagina">
    <h2>Trabalhos</h2>
    <p class="section-subtitle">Faça login para visualizar as imagens</p>
    <div id="lista-fotos" class="galeria-grid"></div>
  </section>

  <!-- LOGIN / CADASTRO -->
  <section id="login" class="pagina" style="display:none;">
    <!-- (igual ao seu, não muda) -->
  </section>

  <!-- RECUPERAR -->
  <section id="recuperar" class="pagina" style="display:none;">
    <!-- (igual ao seu, não muda) -->
  </section>

</div>

<script src="./app.js"></script>
</body>
</html>
